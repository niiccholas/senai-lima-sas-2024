<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play and Stop Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    button {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%; /* Torna o botão circular */
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
    }
    
  </style>
</head>
<body>
  <!-- Botão para controlar o áudio -->
  <button onclick="document.getElementById('audio').paused ? document.getElementById('audio').play() : document.getElementById('audio').pause()">
    ▶
  </button>

  <!-- Elemento de áudio -->
  <audio id="audio">
    <source src="your-audio-file.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
</body>
</html>
