<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .checkbox-container {
            position: relative;
        }

        .checkbox {
            display: none;
        }

        .checkbox-label {
            cursor: pointer;
            display: inline-block;
        }

        .unchecked-image, .checked-image {
            width: 50px;
            height: 50px;
            transition: opacity 0.3s;
        }

        .checked-image {
            opacity: 0;
        }

        .checkbox:checked + .checkbox-label .checked-image {
            opacity: 1;
        }

        .checkbox:checked + .checkbox-label .unchecked-image {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox" class="checkbox-label">
            <img src="unchecked.png" alt="Desmarcado" class="unchecked-image" id="unchecked-img">
            <img src="checked.png" alt="Marcado" class="checked-image" id="checked-img">
        </label>
    </div>
</body>
</html>
