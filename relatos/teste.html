<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play and Stop Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    button {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%; /* Torna o botão circular */
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
    }

    .stop-button {
      background-color: #f44336; /* Cor do botão de stop */
    }

  </style>
</head>
<body>
  <!-- Botão para controlar o primeiro áudio -->
  <button onclick="document.getElementById('audio1').paused ? document.getElementById('audio1').play() : document.getElementById('audio1').pause()">
    ▶ Audio 1
  </button>

  <!-- Botão para controlar o segundo áudio -->
  <button onclick="document.getElementById('audio2').paused ? document.getElementById('audio2').play() : document.getElementById('audio2').pause()">
    ▶ Audio 2
  </button>

  <!-- Elementos de áudio -->
  <audio id="audio1">
    <source src="astral-creepy-dark-logo-254198 (1).mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <audio id="audio2">
    <source src="astral-creepy-dark-logo-254198 (1).mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
</body>
</html>
